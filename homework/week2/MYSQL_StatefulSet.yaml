apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset-mysql
spec:
  replicas: 1
  serviceName: mysql
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0.4
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret-mysql
                key: MYSQL_ROOT_PASSWORD
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: secret-mysql
                key: WP_USER
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret-mysql
                key: WP_USER_PASSWORD
        ports:
          - name: mysql-port
            containerPort: 3306
        volumeMounts:
          - name: mysql-volume
            mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: mysql-volume
      spec:
        accessModes: ['ReadWriteOnce']
        resources:
          requests:
            storage: 1Gi